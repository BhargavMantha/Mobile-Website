<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Hamley Home</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.1/css/mdb.min.css" rel="stylesheet">


    <style>
        /* TEMPLATE STYLES */

        * ,figure{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            background-color: #fff;
            color: #555;
            font-family: 'Lato', 'Arial', sans-serif;
            font-weight: 300;
            font-size: 20px;
            text-rendering: optimizeLegibility;
            overflow-x: hidden;
            background-color: #33B5E5;
        }


        .carosoulsize {
            min-height: 250px;
            max-height: 250px;
        }

        .d-md-inline-block {
            border-radius: 5px;
            height: 30vh;
            /* position: relative; */
        }
        .d-md-inline-block:hover{
            transform: scale(1.03);
        }
        .writeover{
            position:absolute;
            margin:50% auto;
            color:rgb(235, 29, 29);
        }
        #toy {
            background-image: url("https://cdn.pixabay.com/photo/2014/11/17/21/48/toy-ducks-535335_960_720.jpg");
            background-size: cover;
            background-position: center;
            margin-right: 2%;
            box-shadow: 0 4px 8px 0 rgba(248, 182, 182), 0 6px 20px 0 rgb(0, 0, 0);
        }

        #games {
            background-image: url("https://cdn.pixabay.com/photo/2017/07/20/09/02/kite-2521627_960_720.png");
            background-size: cover;
            background-position: center;
            box-shadow: 0 4px 8px 0 rgba(248, 182, 182), 0 6px 20px 0 rgb(0, 0, 0);
        }

        #profile {
            background-image: url("https://images.statusfacebook.com/profile_pictures/animation/animation_profile_pictures_12.jpg");
            background-size: cover;
            background-position: center;
            margin-right: 2%;
            box-shadow: 0 4px 8px 0 rgba(248, 182, 182), 0 6px 20px 0 rgb(0, 0, 0);
        }

        #quiz {
            background-image: url("https://cdn.pixabay.com/photo/2017/03/12/17/54/quiz-2137664_960_720.jpg");
            background-size: cover;
            background-position: center;
            box-shadow: 0 4px 8px 0 rgba(248, 182, 182), 0 6px 20px 0 rgb(0, 0, 0);
        }

        .mask1 {
            -webkit-mask-image: linear-gradient(to bottom, transparent 25%, black 75%);
            mask-image: linear-gradient(to bottom, transparent 25%, black 75%);
            /* box-shadow: 0 4px 8px 0 rgba(248, 182, 182), 0 6px 20px 0 rgb(0, 0, 0); */
        }
        main{
            background-color: #33B5E5;
        }
    </style>


</head>

<body>

    <!--Main Navigation-->
    <header>


        <!--Carousel Wrapper-->
        <div id="carousel-example-2" class="carousel slide carousel-fade" data-ride="carousel">
            <!--Indicators-->
            <ol class="carousel-indicators">
                <li data-target="#carousel-example-2" data-slide-to="0" class="active"></li>
                <li data-target="#carousel-example-2" data-slide-to="1"></li>
            </ol>
            <!--/.Indicators-->
            <!--Slides-->
            <div class="carousel-inner" role="listbox">
                <div class="carousel-item active">
                    <div class="view">
                        <img class="d-block w-100 carosoulsize"
                            src="https://cdn.pixabay.com/photo/2019/04/19/13/44/john-snow-4139536_960_720.jpg"
                            alt="First slide">
                        <div class="mask rgba-black-dark"></div>
                    </div>
                    <div class="carousel-caption">
                        <h3 class="h3-responsive">Brave Knight</h3>
                        <p>For Your Solemn Knight</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <!--Mask color-->
                    <div class="view">
                        <img class="d-block w-100 carosoulsize"
                            src="https://cdn.pixabay.com/photo/2016/03/18/21/15/beauty-1265791_960_720.jpg"
                            alt="Second slide">
                        <div class="mask rgba-black-dark"></div>
                    </div>
                    <div class="carousel-caption">
                        <h3 class="h3-responsive">Princess</h3>
                        <p>For Your Little Princess</p>
                    </div>
                </div>

            </div>
            <!--/.Slides-->
            <!--Controls-->
            <a class="carousel-control-prev" href="#carousel-example-2" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carousel-example-2" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
            <!--/.Controls-->
        </div>
        <!--/.Carousel Wrapper-->

    </header>
    <!--Main Navigation-->

    <main>
        <div class="row ">

            <figure class="col-5 col-md-5 d-md-inline-block ml-4 mask1" id="toy">
                    <h4 class="writeover">Products</h4>
            </figure>

            <figure class="col-5 col-md-5 d-md-inline-block mask1" id="games">

                    <h4 class="writeover">Games</h4>
            </figure>
            <br>
            <figure class="col-5 col-md-5 d-md-inline-block ml-4 mask1" id="profile">
                    <h4 class="writeover">Profile</h4>
            </figure>

            <figure class="col-5 col-md-5 d-md-inline-block mask1" id="quiz">
                    <h4 class="writeover">Quiz</h4>
            </figure>
        </div>
    </main>

    <div class="container">





    </div>




    <!-- JQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.1/js/mdb.min.js"></script>
</body>

</html>
